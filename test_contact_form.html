<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- PASTE CONTACT SECTION HERE -->
    <!-- Contact Section -->
  <section id="contact" class="contact">
      <div class="container">
          <h2>Contact Us</h2>
          <div class="contact-content">
              <div class="contact-info">
                  <h3>Visit Our Masjid</h3>
                  <div class="contact-item">
                      <i class="fas fa-map-marker-alt"></i>
                      <div>
                          <h4>Address</h4>
                          <p>Town Jama Masjid<br>Rahiman Nagar, Jaigaon<br>West Bengal 736182, India</p>
                      </div>
                  </div>
                  <div class="contact-item">
                      <i class="fas fa-phone"></i>
                      <div>
                          <h4>Phone</h4>
                          <p>+91 XXXXX XXXXX</p>
                      </div>
                  </div>
                  <div class="contact-item">
                      <i class="fas fa-envelope"></i>
                      <div>
                          <h4>Email</h4>
                          <p>info@townjamamasjid.com</p>
                      </div>
                  </div>
                  <div class="contact-item">
                      <i class="fas fa-clock"></i>
                      <div>
                          <h4>Office Hours</h4>
                          <p>Monday - Sunday<br>8:00 AM - 8:00 PM</p>
                      </div>
                  </div>
              </div>
              
              <!-- Map Section -->
              <div class="map-container">
                  <h3>Our Location</h3>
                  <iframe 
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.347284331918!2d89.37511431504206!3d26.83643708316434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e3a3b4b4b4b4b4%3A0x3b3b3b3b3b3b3b3b!2sJaigaon%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                      width="100%" 
                      height="300" 
                      style="border:0; border-radius: 10px;" 
                      allowfullscreen="" 
                      loading="lazy">
                  </iframe>
              </div>
              
              <!-- Contact Form Section -->
              <div class="contact-form">
                  <h3>Send us a Message</h3>
                  <form id="masjid-contact-form">
                      <div class="form-group">
                          <input type="text" name="name" placeholder="Your Full Name" required>
                      </div>
                      <div class="form-group">
                          <input type="email" name="email" placeholder="Your Email Address" required>
                      </div>
                      <div class="form-group">
                          <input type="tel" name="phone" placeholder="Your Phone Number (Optional)">
                      </div>
                      <div class="form-group">
                          <select name="subject" required>
                              <option value="">Select Inquiry Type</option>
                              <option value="prayer">Prayer Timing Query</option>
                              <option value="event">Event Information</option>
                              <option value="donation">Donation Inquiry</option>
                              <option value="education">Islamic Classes</option>
                              <option value="marriage">Marriage Registration</option>
                              <option value="facility">Facility Booking</option>
                              <option value="other">Other</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea>
                      </div>
                      <button type="submit" class="submit-btn">
                          <i class="fas fa-paper-plane"></i> Send Message
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </section>
</body>
</html>
